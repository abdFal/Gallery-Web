<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesmana Family</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b2c7ef89be.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand fs-3">My Family's gallery</a>
            <div class="dropdown text-start me-5">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu text-small">
                <!-- button for adding a photo -->
                <li>
                  <a class="dropdown-item" href="#" id="add-photo-button"
                    >Add Photos...</a
                  >
                </li>

                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="gallery">
      <div>
        <img
          src="/img/ayelt-van-veen-mbtm_sstPUc-unsplash.jpg"
          alt="Photo 1"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="img"
        />
        <img
          src="/img/ben-dumond-VedK8_UlmkY-unsplash.jpg"
          alt="Photo 2"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/harry-shelton-pPxhM0CRzl4-unsplash.jpg"
          alt="Photo 3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/hohyeong-lee-e0uCDHd19U4-unsplash.jpg"
          alt="Photo 4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/img-ly-7u6C7yTrW_k-unsplash.jpg"
          alt="Photo 5"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/joey-kyber-Pihl8kTtX-s-unsplash.jpg"
          alt="Photo 6"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/kevin-matos-Nl_FMFpXo2g-unsplash.jpg"
          alt="Photo 7"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/muzammil-soorma-KTdzeb28jyo-unsplash.jpg"
          alt="Photo 8"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/ricardo-gomez-angel-PhmwIJK5wL4-unsplash.jpg"
          alt="Photo 9"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/sasha-pleshco-nBRHY7YZ3M0-unsplash.jpg"
          alt="Photo 10"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/sean-pollock-PhYq704ffdA-unsplash.jpg"
          alt="Photo 11"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
        <img
          src="/img/shayan-hefzi-u01ya3giO0Q-unsplash.jpg"
          alt="Photo 12"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        /><img
          src="/img/simone-hutsch-_wpce-AsLxk-unsplash.jpg"
          alt="Photo 13"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        /><img
          src="/img/simone-hutsch-iDSfeuoxM0o-unsplash.jpg"
          alt="Photo 14"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        />
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade rounded-1"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg rounded-0">
        <div class="modal-content rounded-1 h-75">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <img src="" alt="" width="65%" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a href="#" download class="btn btn-download">Download Image</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-3 my-1">
      <ul class="nav justify-content-center border-bottom py-2 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted fw-light">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted fw-light">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted fw-light">Pricing</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted fw-light">About</a>
        </li>
      </ul>
      <p class="text-center text-muted fw-light">&copy; 2022 Company, Inc</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
    <script src="/js/upload.js"></script>
  </body>
  <script src="https://unpkg.com/kursor"></script>
  <script>
    new kursor({
      type: 3,
      removeDefaultCursor: true,
      color: "#121212",
    });
  </script>
</html>
